<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!--/Google fonts-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- intestazione app -->
    <header>
        <img class="app-logo" src="./img/logo copia.png" alt="logo">
        <h1 class="app-title">Toobolist</h1>
    </header>
    <!-- /intestazione app -->
    <div class="container">
        <!-- sezione con i due pulsanti-->
        <nav>
            <button class="bt">Add Task</button>
            <button class="bt2">Add Section</button>
        </nav>
        <hr>
        <!-- /sezione con i due pulsanti-->
        <!-- New Task -->
        <section>
            <div class="to-does">
                <h2>&#9660 New Task</h2>
                <div class="circle circle-done">&check;</div>
                <span class="nomi">Quarterly Newsletter</span>
                <span class="tag tag-blue">Editorial</span>
            </div>         
        </section>
        <!-- /New Task -->
        <!-- Today -->
        <section>
            <div class="to-does">
                <h2>&#9660 Today</h2>
                <div class="circle circle-done">&check;</div>
                <span class="nomi">Recruiting blog post</span>
                <span class="tag tag-blue">Editorial</span>
            </div>
            <div class="to-does">
                <div class="circle circle-done">&check;</div>
                <span class="nomi">Mobile app launch</span>
                <span class="tag tag-purple">Q1 Goals</span>
            </div>
            <div class="to-does">
                <div class="circle circle-wrong">&cross;</div>
                <span class="nomi">Interview John H.</span>
                <span class="tag tag-green">Recruiting</span>
            </div>
            <div class="to-does">
                <div class="circle circle-done">&check;</div>
                <span class="nomi">Summit update to mobile storefronts</span>
                <span class="tag tag-orange">Mobile</span>
            </div>
        </section>
    </div>
</body>
</html>
